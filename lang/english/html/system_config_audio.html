<div class="input-group">
  <div class="group-title">Audio</div>
  <div class="form-row">
    <div class="left"><label for="audioOutputEngine">Output Engine:</label></div>
    <div class="right"><ComboBox id="audioOutputEngine" /></div>
  </div>
  <div class="form-row">
    <div class="left"><label for="audioOutputDevice">Output Device:</label></div>
    <div class="right"><ComboBox id="audioOutputDevice" /></div>
  </div>
  <div class="form-row">
    <div class="left"><label for="audioInputDevice">Input Device:</label></div>
    <div class="right"><ComboBox id="audioInputDevice" /></div>
  </div>
  <div class="form-row">
    <div class="left"><label for="soundMode">Sound Output Mode:</label></div>
    <div class="right"><ComboBox id="soundMode" /></div>
  </div>
  <div class="form-row slider-row">
    <div class="left"><label for="audioVolume">Volume:</label></div>
    <div class="right"><input type="hslider" id="Volume" min="0" max="200" value="100" id="audioVolume" style="width: 20em" /><span id="VolumeDisplay">100%</span></div>
  </div>
  <div class="form-row checkbox-row">
    <div class="checkbox"><input type="checkbox" id="muteAudio"><label for="muteAudio">Mute audio</label></div>
  </div>
</div>
