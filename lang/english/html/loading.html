<style>
  .loading-container {
    width: 100%%;
    height: 100%%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: black;
    color: white;
    overflow: hidden;
    text-align: center;
  }

  .loading-text {
    font-size: 2em;
    margin: 50%% 0;
  }

  .loading-text > text
  {
    display: inline-block;
  }

  .dot-pulse-container {
    display: inline-block;
    justify-content: center;
    align-items: center;
  }
  
  .dot-pulse {
    display: inline-block;
    width: 0.3em;
    height: 0.3em;
    margin: 0 0;
    border-radius: 50%;
    background-color: white;
    animation: dot-pulse 1.5s infinite ease-in-out;
  }
  
  .dot-pulse:nth-child(1) { animation-delay: 0s; }
  .dot-pulse:nth-child(2) { animation-delay: 0.5s; }
  .dot-pulse:nth-child(3) { animation-delay: 1s; }

  @keyframes dot-pulse {
    0%, 100% {
      opacity: 0.2;
      transform: scale(0.75);
    }
    50% {
      opacity: 1;
      transform: scale(1.25);
    }
  }
</style>
<div class="loading-container">
  <div class="loading-text"><span class="text">Loading</span>
	  <div class="dot-pulse-container">
		<div class="dot-pulse"></div>
		<div class="dot-pulse"></div>
		<div class="dot-pulse"></div>
	  </div>
	</div>
</div>
